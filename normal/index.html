<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工作流程原型</title>
    <link rel="stylesheet" type="text/css" href="../css/css.css"/>
</head>
<body>
<div class="head">
    <h1>工作流程原型</h1>
</div>
<div class="content">
    <div class="content-inner">
        <div id="panel_login">
            <select id="user_name">
                <option value="张三">张三</option>
                <option value="李四">李四</option>
                <option value="王二">王二</option>
            </select>
            <!--<input id="user_name" type="text" value="张三" placeholder="请输入姓名" autocomplete="off">-->
            <button id="btn_login">登录</button>
        </div>
        <div id="panel_workflow" style="display: none;">
            <button id="btn_logout">退出</button>
            <div class="explain" style="float: right;">
                说明：
                <span class="treated">已处理</span>
                <span class="current">当前</span>
                <span class="untreated">未处理</span>
            </div>
            <div style="clear: both;overflow: hidden;">
                <div id="doc">
                    <h2>表单</h2>

                    <div>表单内容</div>
                </div>
                <ul id="node_list">
                    <li>
                        流程1
                    </li>
                    <li>
                        流程2
                    </li>
                </ul>
            </div>
            <div id="buttons"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/lib/jquery-1.8.2.js"></script>
<script type="text/javascript" src="js/lib/namespace.js"></script>
<script type="text/javascript" src="js/lib/classDef.js"></script>
<script type="text/javascript" src="js/model.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
